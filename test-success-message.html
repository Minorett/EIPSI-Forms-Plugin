<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Success Message - EIPSI Forms</title>
    <link rel="stylesheet" href="assets/css/eipsi-forms.css">
    <style>
        body {
            background: #f8f9fa;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-controls {
            max-width: 800px;
            margin: 0 auto 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-controls h2 {
            margin-top: 0;
            color: #005a87;
        }
        .test-controls button {
            background: #005a87;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        .test-controls button:hover {
            background: #003d5b;
        }
        .test-controls button:active {
            transform: scale(0.98);
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .preset-buttons button {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h2>ðŸŽ‰ Success Message Test</h2>
        <p>Test the enhanced success message with confetti animation and accessibility features.</p>
        <button onclick="showSuccessMessage()">Show Success Message</button>
        <button onclick="showSuccessNoMotion()">Show Success (No Motion)</button>
        <button onclick="showErrorMessage()">Show Error Message</button>
        <button onclick="clearMessages()">Clear Messages</button>
        
        <h3 style="margin-top: 1.5rem; margin-bottom: 0.75rem;">Test Different Presets:</h3>
        <div class="preset-buttons">
            <button onclick="applyPreset('clinical-blue')">Clinical Blue</button>
            <button onclick="applyPreset('minimal-white')">Minimal White</button>
            <button onclick="applyPreset('warm-neutral')">Warm Neutral</button>
            <button onclick="applyPreset('high-contrast')">High Contrast</button>
            <button onclick="applyPreset('serene-teal')">Serene Teal</button>
        </div>
    </div>

    <div class="vas-dinamico-form" id="test-form-container" style="--eipsi-color-success: #198754; --eipsi-color-error: #d32f2f; --eipsi-color-primary: #005a87;">
        <form id="test-form">
            <h1>Formulario de Prueba</h1>
            <div class="form-description">
                <p>Este es un formulario de prueba para demostrar el mensaje de Ã©xito mejorado con confeti y animaciones.</p>
            </div>
            
            <div class="form-group">
                <label for="name" class="required">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit">Enviar Formulario</button>
        </form>
    </div>

    <script src="assets/js/eipsi-forms.js"></script>
    <script>
        const presets = {
            'clinical-blue': {
                '--eipsi-color-primary': '#005a87',
                '--eipsi-color-success': '#198754',
                '--eipsi-color-error': '#d32f2f',
            },
            'minimal-white': {
                '--eipsi-color-primary': '#475569',
                '--eipsi-color-success': '#16a34a',
                '--eipsi-color-error': '#dc2626',
            },
            'warm-neutral': {
                '--eipsi-color-primary': '#8b6f47',
                '--eipsi-color-success': '#059669',
                '--eipsi-color-error': '#c2410c',
            },
            'high-contrast': {
                '--eipsi-color-primary': '#0050d8',
                '--eipsi-color-success': '#16a34a',
                '--eipsi-color-error': '#dc2626',
            },
            'serene-teal': {
                '--eipsi-color-primary': '#0e7490',
                '--eipsi-color-success': '#047857',
                '--eipsi-color-error': '#be123c',
            }
        };

        function applyPreset(presetName) {
            const container = document.getElementById('test-form-container');
            const preset = presets[presetName];
            
            if (preset) {
                Object.keys(preset).forEach(key => {
                    container.style.setProperty(key, preset[key]);
                });
                console.log('Applied preset:', presetName);
            }
        }

        function showSuccessMessage() {
            const form = document.getElementById('test-form');
            if (window.EIPSIForms) {
                window.EIPSIForms.showMessage(
                    form,
                    'success',
                    'Â¡Formulario enviado correctamente!'
                );
            }
        }

        function showSuccessNoMotion() {
            const form = document.getElementById('test-form');
            if (window.EIPSIForms) {
                const messageElement = document.createElement('div');
                messageElement.className = 'form-message form-message--success no-motion';
                messageElement.setAttribute('role', 'status');
                messageElement.setAttribute('aria-live', 'polite');
                messageElement.dataset.messageState = 'visible';
                
                messageElement.innerHTML = `
                    <div class="form-message__icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.15"/>
                            <path d="M7 12L10.5 15.5L17 9" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="form-message__content">
                        <div class="form-message__title">Â¡Formulario enviado correctamente!</div>
                        <div class="form-message__subtitle">Gracias por completar el formulario</div>
                        <div class="form-message__note">Su respuesta ha sido registrada exitosamente</div>
                    </div>
                `;
                
                const formContainer = form.closest('.vas-dinamico-form');
                if (formContainer) {
                    formContainer.insertBefore(messageElement, form);
                }
            }
        }

        function showErrorMessage() {
            const form = document.getElementById('test-form');
            if (window.EIPSIForms) {
                window.EIPSIForms.showMessage(
                    form,
                    'error',
                    'Por favor, completa todos los campos requeridos.'
                );
            }
        }

        function clearMessages() {
            const form = document.getElementById('test-form');
            if (window.EIPSIForms) {
                window.EIPSIForms.clearMessages(form);
            }
        }

        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccessMessage();
        });

        if (window.EIPSIForms) {
            EIPSIForms.init();
        }
    </script>
</body>
</html>
